{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="{% static 'main.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'login.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script type="text/javascript" src="{% static 'login.js' %}"></script>
</head>
<body>
    <div id="ui-login-container">
        <h1>graaf<span>Trade</span></h1>
        <form method="post" id="login-form">
            {% csrf_token %}
            <input type="text" name="login-username" placeholder="username">
            <input type="password" name="login-password" placeholder="password">
            <input type="submit" name="login-submit" value="log in">
            <a class="ui-button-link" href="register">sign up</a>
        </form>
        <a href="reset" id="reset-password">reset password</a>
        <hr>
        <span class="ui-footer-text">Â© graafTrade 2016</span>
    </div>
</body>
</html>
